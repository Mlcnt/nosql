<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management</title>
<style>
:root {
  --duck-yellow: #FFD700;
  --duck-orange: #FFA500;
  --duck-blue: #1E90FF;
  --duck-dark: #5C4033;
}

body {
  font-family: 'Comic Neue', cursive;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #E6F7FF;
  margin: 0;
  padding: 20px;
  box-sizing: border-box;
  background-image: radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.1) 0%, rgba(255, 215, 0, 0.05) 90%);
}

h1 {
  color: var(--duck-dark);
  margin-bottom: 30px;
  font-size: 2.5em;
  text-align: center;
  position: relative;
}

h1::after {
  content: "";
  position: absolute;
  right: -40px;
  top: -10px;
  font-size: 1.5em;
  transform: rotate(15deg);
}

.duck-container {
  position: relative;
  width: 100%;
  max-width: 800px;
  margin-bottom: 40px;
}

form {
  background-color: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: 100%;
  box-sizing: border-box;
  position: relative;
  z-index: 2;
  border: 3px solid var(--duck-yellow);
}

.duck-decoration {
  position: absolute;
  width: 80px;
  height: 80px;
  background-color: var(--duck-yellow);
  border-radius: 50%;
  z-index: 1;
}

.duck-decoration.top-left {
  top: -20px;
  left: -20px;
}

.duck-decoration.bottom-right {
  bottom: -20px;
  right: -20px;
}

.duck-decoration::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: var(--duck-orange);
  border-radius: 50% 50% 50% 0;
  top: 30px;
  left: 30px;
  transform: rotate(-45deg);
}

label {
  font-size: 1.1em;
  color: var(--duck-dark);
  display: flex;
  flex-direction: column;
  gap: 8px;
  position: relative;
}

label::before {
  content: "üê§";
  position: absolute;
  left: -30px;
  top: 30px;
}

input[type="text"],
input[type="email"] {
  padding: 12px 15px;
  border: 2px solid var(--duck-yellow);
  border-radius: 10px;
  font-size: 1em;
  width: 100%;
  box-sizing: border-box;
  transition: all 0.3s ease;
  font-family: 'Comic Neue', cursive;
}

input[type="text"]:focus,
input[type="email"]:focus {
  border-color: var(--duck-blue);
  outline: none;
  box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.25);
  background-color: #FFFACD;
}

button {
  background-color: var(--duck-yellow);
  color: var(--duck-dark);
  padding: 15px 25px;
  border: none;
  border-radius: 15px;
  font-size: 1.2em;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 0 var(--duck-orange);
  font-family: 'Comic Neue', cursive;
  font-weight: bold;
  position: relative;
  overflow: hidden;
}

button:hover {
  background-color: #FFDF00;
  transform: translateY(-2px);
  box-shadow: 0 6px 0 var(--duck-orange);
}

button:active {
  transform: translateY(2px);
  box-shadow: 0 2px 0 var(--duck-orange);
}

button::after {
  content: "‚ûú";
  position: absolute;
  right: 15px;
  opacity: 0;
  transition: all 0.3s ease;
}

button:hover::after {
  opacity: 1;
  right: 20px;
}

/* Table Styles */
.users-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
  background-color: white;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  border: 3px solid var(--duck-yellow);
}

.users-table th {
  background-color: var(--duck-yellow);
  color: var(--duck-dark);
  padding: 15px;
  text-align: left;
  font-size: 1.1em;
}

.users-table td {
  padding: 12px 15px;
  border-bottom: 1px solid #eee;
}

.users-table tr:last-child td {
  border-bottom: none;
}

.users-table tr:hover {
  background-color: #FFFACD;
}

.table-container {
  width: 100%;
  max-width: 800px;
  margin-top: 40px;
  position: relative;
}

.table-container h2 {
  color: var(--duck-dark);
  text-align: center;
  margin-bottom: 20px;
  position: relative;
}

.table-container h2::after {
  content: "ü¶Ü";
  position: absolute;
  right: -40px;
  top: -5px;
  font-size: 1.2em;
  transform: rotate(-15deg);
}

.refresh-btn {
  margin-top: 15px;
  padding: 10px 20px;
  font-size: 1em;
}

/* Duck Modal Styles */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

.modal-overlay.visible {
  opacity: 1;
  visibility: visible;
}

.modal-content {
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  text-align: center;
  max-width: 400px;
  width: 90%;
  transform: translateY(-20px);
  transition: transform 0.3s ease;
  border: 3px solid var(--duck-yellow);
  position: relative;
}

.modal-overlay.visible .modal-content {
  transform: translateY(0);
}

.modal-content h2 {
  margin-top: 0;
  color: var(--duck-dark);
}

.modal-content p {
  margin-bottom: 20px;
  color: #666;
}

.modal-content button {
  background-color: var(--duck-yellow);
  color: var(--duck-dark);
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 3px 0 var(--duck-orange);
}

.modal-content::before {
  content: "ü¶Ü";
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2em;
  background: white;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 3px solid var(--duck-yellow);
}

.water-ripple {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 20px;
  background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%23FFD700" opacity=".25"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="%23FFD700" opacity=".5"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23FFD700"/></svg>');
  background-size: cover;
  background-repeat: no-repeat;
  opacity: 0.7;
}

.d-none {
  display: none;
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<h1>User Management</h1>

<div class="duck-container">
  <div class="duck-decoration top-left"></div>
  <div class="duck-decoration bottom-right"></div>
  
  <form id="userForm">
    <label>Name: <input type="text" name="name" required placeholder="Your name"></label>
    <label>Email: <input type="email" name="email" required placeholder="quack@example.com"></label>
    <button type="submit">Submit ü¶Ü</button>
  </form>
  
  <div class="water-ripple"></div>
</div>

<div class="table-container">
  <h2>Registered Users</h2>
  <button id="refreshBtn" class="refresh-btn">Refresh Table ü¶Ü</button>
  <table class="users-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="usersTableBody">
      <tr id="noDataRow" class="d-none">
        <td colspan="3" style="text-align: center;">No users found. Quack!</td>
      </tr>
    </tbody>
  </table>
</div>

<div id="customAlertModal" class="modal-overlay">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <p id="modalMessage"></p>
    <button id="modalCloseButton">OK</button>
  </div>
</div>

<script>
const BASE_URL = 'http://localhost:3001';

const userForm = document.getElementById('userForm');
const usersTableBody = document.getElementById('usersTableBody');
const noDataRow = document.getElementById('noDataRow');
const refreshBtn = document.getElementById('refreshBtn');
const submitBtn = userForm.querySelector('button[type="submit"]');

function showCustomAlert(title, message) {
  document.getElementById('modalTitle').textContent = title;
  document.getElementById('modalMessage').textContent = message;
  document.getElementById('customAlertModal').classList.add('visible');
}

document.getElementById('modalCloseButton').addEventListener('click', () => {
  document.getElementById('customAlertModal').classList.remove('visible');
});

async function fetchUsers() {
  try {
    const res = await fetch(`${BASE_URL}/users`);
    
    // Check if response is JSON
    const contentType = res.headers.get('content-type');
    if (!contentType || !contentType.includes('application/json')) {
      const text = await res.text();
      throw new Error(`Expected JSON but got: ${text.substring(0, 100)}`);
    }
    
    if (!res.ok) {
      const error = await res.json();
      throw new Error(error.error || 'Failed to fetch users');
    }
    
    const users = await res.json();
    displayUsers(users);
  } catch (err) {
    console.error('Error fetching users:', err);
    showCustomAlert('Error', err.message.includes('Expected JSON') 
      ? 'Server returned unexpected response. Is the backend running?' 
      : err.message);
  }
}

function displayUsers(users) {
  usersTableBody.innerHTML = '';
  
  if (users.length === 0) {
    noDataRow.classList.remove('d-none');
  } else {
    noDataRow.classList.add('d-none');
    users.forEach(user => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.name || ''}</td>
        <td>${user.email || ''}</td>
        <td>
          <button class="action-btn" onclick='editUser(${JSON.stringify(user)})'>Edit</button>
          <button class="action-btn delete-btn" onclick='deleteUser("${user.id}")'>Delete</button>
        </td>
      `;
      usersTableBody.appendChild(row);
    });
  }
}

async function deleteUser(id) {
  if (!confirm('Are you sure you want to delete this user?')) return;
  
  try {
    const res = await fetch(`${BASE_URL}/users/${id}`, { method: 'DELETE' });
    
    // Check if response is JSON
    const contentType = res.headers.get('content-type');
    if (!contentType || !contentType.includes('application/json')) {
      const text = await res.text();
      throw new Error(`Expected JSON but got: ${text.substring(0, 100)}`);
    }

    if (!res.ok) {
      const error = await res.json();
      throw new Error(error.error || 'Failed to delete user');
    }
    showCustomAlert('Deleted!', 'User has been deleted successfully.');
    fetchUsers();
  } catch (err) {
    console.error('Delete error:', err);
    showCustomAlert('Error', err.message.includes('Expected JSON') 
      ? 'Server returned unexpected response. Is the backend running?' 
      : err.message);
  }
}

function editUser(user) {
  userForm.elements.name.value = user.name;
  userForm.elements.email.value = user.email;
  userForm.dataset.userId = user.id;
  submitBtn.textContent = 'Update User ü¶Ü';
  userForm.scrollIntoView({ behavior: 'smooth' });
}

userForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(userForm);
  const name = formData.get('name');
  const email = formData.get('email');
  const userId = userForm.dataset.userId;

  const payload = JSON.stringify({ name, email });
  const headers = {
    'Content-Type': 'application/json'
  };

  try {
    let res;
    if (userId) {
      // Update existing user
      res = await fetch(`${BASE_URL}/users/${userId}`, {
        method: 'PUT',
        headers,
        body: payload
      });
    } else {
      // Create new user
      res = await fetch(`${BASE_URL}/users`, {
        method: 'POST',
        headers,
        body: payload
      });
    }

    // Check if response is JSON
    const contentType = res.headers.get('content-type');
    if (!contentType || !contentType.includes('application/json')) {
      const text = await res.text();
      throw new Error(`Expected JSON but got: ${text.substring(0, 100)}`);
    }

    if (!res.ok) {
      const error = await res.json();
      throw new Error(error.error || 'Failed to save user');
    }

    showCustomAlert(
      userId ? 'Updated!' : 'Success!',
      userId ? 'User updated successfully.' : 'User created successfully.'
    );

    userForm.reset();
    delete userForm.dataset.userId;
    submitBtn.textContent = 'Submit ü¶Ü';
    fetchUsers();
  } catch (err) {
    console.error('Submit error:', err);
    showCustomAlert('Error', err.message.includes('Expected JSON') 
      ? 'Server returned unexpected response. Is the backend running?' 
      : err.message);
  }
});

refreshBtn.addEventListener('click', fetchUsers);
window.addEventListener('DOMContentLoaded', fetchUsers);
</script>
</body>
</html>
